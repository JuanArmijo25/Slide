<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderAndAudio</title>
    <link rel="stylesheet" href="cssSlide/indexSlide.css">
    <link rel="stylesheet" href="cssSlide/splide.min.css">
    <link rel="stylesheet" href="cssAudio/indexAudio.css">
</head>
<body>
    <meta charset="UTF-8">
    
    <div class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="https://mitologia.guru/wp-content/uploads/2019/09/Huanglong-Drag%C3%B3n-Amarillo.png" alt=""></li>
                <li class="splide__slide"><img src="https://es.dragonawaken.com/client/download/images/part3_slide4Dargan.png" alt=""></li>
                <li class="splide__slide"><img src="https://www.gratistodo.com/wp-content/uploads/2017/02/dragones-4.gif" alt=""></li>
                <li class="splide__slide"><img src="https://www.teahub.io/photos/full/99-990993_imagenes-hd-de-dragones.jpg" alt=""></li>
            </ul>
        </div>
    </div>

    <button id="py">Play</button>
    <button id="ps">Pause</button>



    <script src="jsAudio/howler.min.js"></script>
    <script src="jsAudio/indexAudio.js"></script>

    
    <script src="jsSlide/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="jsSlide/indexSlide.js"></script>
</body>
</html>
